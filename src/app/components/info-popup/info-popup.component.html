<h2 mat-dialog-title>{{this.title}}</h2>
<mat-dialog-content>
  <div>
    <p>{{this.message}}</p>
  </div>
  <mat-chip-set>
  @for (keyword of keywords; track $index) {
    <mat-chip>{{keyword}}</mat-chip>
  }
  </mat-chip-set>
</mat-dialog-content>
<mat-dialog-actions>
      <a mat-raised-button class="max-sm:mt-4" [style.min-width]="'100px'"  href="tel:+1-319-538-8269">
        <mat-icon aria-label="Call Today" fontIcon="phone"></mat-icon>
        (319) 538-8269
      </a>
  <a mat-raised-button class="max-sm:mt-4" [style.min-width]="'100px'" href="mailto:trueblood.travis@gmail.com">
    <mat-icon aria-label="Email" fontIcon="email"></mat-icon>Email
  </a>
<button class="max-sm:mt-4" mat-raised-button [style.min-width]="'100px'"  (click)="close()">Close</button>
</mat-dialog-actions>
