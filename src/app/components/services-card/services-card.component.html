<mat-card [appearance]="'raised'">
  <mat-card-header>
    <mat-card-title><h3>{{serviceTitle}}</h3></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <ng-content></ng-content>
    <mat-chip-listbox>
    @for(keyword of keywordList; track keyword){
      <mat-chip>{{keyword}}</mat-chip>
    }
    </mat-chip-listbox>
  </mat-card-content>
</mat-card>
