<mat-toolbar >
  <mat-toolbar-row class="bg-sky-100">
    <span class="me-2">
      <button mat-icon-button><mat-icon>menu</mat-icon></button>
    </span>
    <span class="me-2" >
      <div matRipple [matRippleCentered]="true" [routerLink]="'/home'" class="text-2xl cursor-pointer">Trueblood Services</div>
    </span>
    @for (link of NAVIGATION_LINKS; track link) {
      <span class="me-2">
        <div matRipple [matRippleCentered]="true" class="cursor-pointer" [routerLink]="'/' + link.route">{{link.title}}</div>
      </span>
    }
  </mat-toolbar-row>
</mat-toolbar>
